<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1> For loop</h1>
    <p id="para"></p>
    <h1>for in Loop</h1>
    
<script> 
//for loop 
    let text= '';
    for (let i=1;i<=5;i++){
        text += 'The number is' + i + '<br>';

    }
    document.getElementById('para').innerHTML=text;
    //for in loop
    const car={
        model:'bmw',
        color:'white',
        price:'$100000',
        mileage:'10km/1'

    }
    let info = ''
    for(let x in car){
        info += car[x] +'';
    }
    document.getElementById('para2').innerHTML=info;
</script>
</body>
</html>
